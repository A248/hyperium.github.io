<!doctype html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body id="hyper" class="hyper-blog">
    {% include header.html %}
    <div class="hyper-pageheader">
      <div class="container">
        <div class="col">
          <h1>{{ page.title }}</h1>
          <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <article class="col-md hyper-content">
          {{ content }}
        </article>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
